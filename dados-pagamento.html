<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Pedido | Soberano Tapetes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .step-active {
            color: #16a34a;
            font-weight: bold;
            border-bottom: 2px solid #16a34a;
        }

        input:focus {
            border-color: #16a34a;
            outline: none;
            box-shadow: 0 0 0 2px rgba(22, 163, 74, 0.1);
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 font-sans">

    <header class="bg-white border-bottom py-4 shadow-sm">
        <div class="max-w-4xl mx-auto px-4 flex justify-between items-center">
            <h1 class="text-xl font-black text-gray-800 italic">SOBERANO <span class="text-green-600">3D</span></h1>
            <div class="flex items-center gap-2 text-xs text-gray-500 font-bold uppercase tracking-wider">
                <i class="fas fa-lock text-green-600"></i> Ambiente Seguro
            </div>
        </div>
    </header>

    <nav class="bg-white border-b">
        <div class="max-w-4xl mx-auto flex justify-between px-6 py-4">
            <div class="step-active pb-1 text-sm">1. DADOS</div>
            <div class="text-gray-400 text-sm">2. ENTREGA</div>
            <div class="text-gray-400 text-sm">3. PAGAMENTO</div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-6 grid grid-cols-1 md:grid-cols-3 gap-8">

        <div class="md:col-span-2 space-y-6">
            <section class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                <h2 class="text-lg font-bold mb-6 flex items-center gap-2">
                    <i class="fas fa-user-circle text-gray-400"></i> Informações Pessoais
                </h2>

                <form id="form-checkout" class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nome Completo</label>
                        <input type="text" placeholder="Ex: João Silva" required
                            class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">E-mail</label>
                            <input type="email" placeholder="seu@email.com" required
                                class="w-full p-3 border border-gray-300 rounded-lg">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">WhatsApp /
                                Celular</label>
                            <input type="tel" id="phone" placeholder="(00) 00000-0000" required
                                class="w-full p-3 border border-gray-300 rounded-lg">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">CPF</label>
                        <input type="text" id="cpf" placeholder="000.000.000-00" required
                            class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>

                    <button type="submit"
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-black py-4 rounded-xl shadow-lg transition-all uppercase tracking-wider mt-4">
                        Avançar para Entrega <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </form>
            </section>
        </div>

        <div class="md:col-span-1">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 sticky top-6">
                <h3 class="font-bold text-gray-800 mb-4 uppercase text-xs tracking-widest">Resumo do Pedido</h3>

                <div class="flex gap-4 mb-4 pb-4 border-b">
                    <div class="w-16 h-16 bg-gray-100 rounded-lg flex-shrink-0 flex items-center justify-center">
                        <i class="fas fa-box text-gray-300"></i>
                    </div>
                    <div>
                        <p id="resumo-kit" class="text-sm font-bold leading-tight">Carregando kit...</p>
                        <p id="resumo-veiculo" class="text-xs text-gray-500 mt-1">Carregando veículo...</p>
                    </div>
                </div>

                <div class="space-y-2">
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-500">Subtotal</span>
                        <span id="resumo-preco" class="font-bold">R$ 0,00</span>
                    </div>
                    <div class="flex justify-between text-sm text-green-600 font-bold">
                        <span>Frete</span>
                        <span>GRÁTIS</span>
                    </div>
                    <div class="pt-4 mt-4 border-t flex justify-between items-center">
                        <span class="font-bold text-lg">Total</span>
                        <span id="total-final" class="text-2xl font-black text-green-600">R$ 0,00</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Lógica para pegar os dados da URL
        const params = new URLSearchParams(window.location.search);
        document.getElementById('resumo-kit').innerText = params.get('kit') || 'Kit Selecionado';
        document.getElementById('resumo-veiculo').innerText = params.get('veiculo') || 'Veículo não informado';
        const preco = params.get('preco') || 'R$ 0,00';
        document.getElementById('resumo-preco').innerText = preco;
        document.getElementById('total-final').innerText = preco;

        // Máscara Simples para CPF e Telefone
        document.getElementById('cpf').addEventListener('input', e => {
            let v = e.target.value.replace(/\D/g, "");
            v = v.replace(/(\d{3})(\d)/, "$1.$2");
            v = v.replace(/(\d{3})(\d)/, "$1.$2");
            v = v.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
            e.target.value = v;
        });

        document.getElementById('phone').addEventListener('input', e => {
            let v = e.target.value.replace(/\D/g, "");
            v = v.replace(/^(\d{2})(\d)/g, "($1) $2");
            v = v.replace(/(\d)(\d{4})$/, "$1-$2");
            e.target.value = v;
        });

        document.getElementById('form-checkout').addEventListener('submit', e => {
            e.preventDefault();
            alert('Dados capturados! Agora iríamos para a parte do Endereço (API de CEP).');
        });
    </script>
</body>

</html>
