<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Pedido | Soberano Tapetes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        input:focus {
            border-color: #16a34a;
            outline: none;
            box-shadow: 0 0 0 2px rgba(22, 163, 74, 0.1);
        }

        .hidden {
            display: none;
        }

        .shipping-card {
            transition: all 0.2s ease;
            border: 2px solid #e5e7eb;
            cursor: pointer;
        }

        .shipping-card:hover {
            border-color: #3b82f6;
        }

        input[type="radio"]:checked+.shipping-card {
            border-color: #16a34a;
            background-color: #f0fdf4;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 font-sans">

    <header class="bg-white border-b py-4 shadow-sm">
        <div class="max-w-4xl mx-auto px-4 flex justify-between items-center">
            <h1 class="text-xl font-black text-gray-800 italic">SOBERANO <span class="text-green-600">3D</span></h1>
            <div class="flex items-center gap-2 text-xs text-gray-500 font-bold uppercase tracking-wider">
                <i class="fas fa-lock text-green-600"></i> Ambiente Seguro
            </div>
        </div>
    </header>

    <nav class="bg-white border-b py-6">
        <div class="max-w-md mx-auto relative flex items-center justify-between px-6">
            <div class="absolute left-10 right-10 top-5 h-0.5 bg-gray-200 -z-0"></div>
            <div id="progress-line" class="absolute left-10 top-5 h-0.5 bg-black transition-all duration-500 -z-0"
                style="width: 0%;"></div>

            <div class="relative z-10 flex flex-col items-center gap-2">
                <div id="step-1-circle"
                    class="w-10 h-10 rounded-full bg-black text-white flex items-center justify-center border-4 border-white shadow-sm transition-all">
                    <i class="fas fa-user-check text-sm"></i>
                </div>
                <span class="text-[10px] font-bold uppercase tracking-tighter">Identifica√ß√£o</span>
            </div>

            <div class="relative z-10 flex flex-col items-center gap-2">
                <div id="step-2-circle"
                    class="w-10 h-10 rounded-full bg-gray-100 text-gray-400 flex items-center justify-center border-4 border-white shadow-sm transition-all">
                    <i class="fas fa-truck text-sm"></i>
                </div>
                <span class="text-[10px] font-bold uppercase tracking-tighter text-gray-400">Entrega</span>
            </div>

            <div class="relative z-10 flex flex-col items-center gap-2">
                <div id="step-3-circle"
                    class="w-10 h-10 rounded-full bg-gray-100 text-gray-400 flex items-center justify-center border-4 border-white shadow-sm transition-all">
                    <i class="fas fa-credit-card text-sm"></i>
                </div>
                <span class="text-[10px] font-bold uppercase tracking-tighter text-gray-400">Pagamento</span>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-6 grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="md:col-span-2 space-y-6">
            <form id="form-checkout">
                <section id="section-pessoal"
                    class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 space-y-4">
                    <h2 class="text-lg font-bold mb-6 flex items-center gap-2">
                        <i class="fas fa-user-circle text-gray-400"></i> Informa√ß√µes Pessoais
                    </h2>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nome Completo</label>
                        <input type="text" id="nome" placeholder="Ex: Jo√£o Silva" required
                            class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">E-mail</label>
                            <input type="email" id="email" placeholder="seu@email.com" required
                                class="w-full p-3 border border-gray-300 rounded-lg">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">N√öMERO COMPLETO</label>
                            <input type="tel" id="phone" placeholder="(00) 00000-0000" required
                                class="w-full p-3 border border-gray-300 rounded-lg">
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">CPF</label>
                        <input type="text" id="cpf" placeholder="000.000.000-00" required
                            class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
                    <button type="button" onclick="irParaEntrega()"
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-black py-4 rounded-xl shadow-lg transition-all uppercase tracking-wider mt-4">
                        Avan√ßar para Entrega <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </section>

                <section id="section-entrega"
                    class="hidden bg-white p-6 rounded-xl shadow-sm border border-gray-200 space-y-4">
                    <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                        <i class="fas fa-truck text-gray-400"></i> Onde devemos entregar?
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">CEP</label>
                            <input type="text" id="cep" placeholder="00000-000" required
                                class="w-full p-3 border border-gray-300 rounded-lg">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Rua / Logradouro</label>
                            <input type="text" id="rua" readonly
                                class="w-full p-3 border border-gray-100 bg-gray-50 rounded-lg text-gray-500">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">N√∫mero</label>
                            <input type="text" id="numero" required
                                class="w-full p-3 border border-gray-300 rounded-lg">
                        </div>
                        <div class="md:col-span-3">
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Bairro /
                                Complemento</label>
                            <input type="text" id="bairro" class="w-full p-3 border border-gray-300 rounded-lg">
                        </div>
                    </div>

                    <div id="container-fretes" class="hidden space-y-3 mt-8 border-t pt-6">
                        <label class="block text-sm font-bold text-gray-700 mb-3 uppercase tracking-tighter">Escolha o
                            modo de entrega:</label>

                        <label class="relative block">
                            <input type="radio" name="shipping" value="22.40" onchange="updateTotal(22.40)"
                                class="peer hidden">
                            <div class="shipping-card p-4 rounded-xl flex items-center justify-between">
                                <p class="text-sm font-bold text-gray-800 uppercase">üì¶ FULL ‚ö° JADLOG EXPRESS</p>
                                <span class="font-bold text-gray-800">R$ 22,40</span>
                            </div>
                        </label>

                        <label class="relative block">
                            <input type="radio" name="shipping" value="16.91" onchange="updateTotal(16.91)" checked
                                class="peer hidden">
                            <div class="shipping-card p-4 rounded-xl flex items-center justify-between">
                                <p class="text-sm font-bold text-gray-800 uppercase">üì¶ SEDEX - CORREIOS</p>
                                <span class="font-bold text-gray-800">R$ 16,91</span>
                            </div>
                        </label>

                        <label class="relative block">
                            <input type="radio" name="shipping" value="0" onchange="updateTotal(0)" class="peer hidden">
                            <div class="shipping-card p-4 rounded-xl flex items-center justify-between">
                                <p class="text-sm font-bold text-gray-800 uppercase">üì¶ FRETE NORMAL (15 DIAS)</p>
                                <span class="font-bold text-green-600">GR√ÅTIS</span>
                            </div>
                        </label>

                        <button type="submit" id="btn-submit"
                            class="w-full bg-black hover:bg-gray-800 text-white font-black py-4 rounded-xl shadow-lg transition-all uppercase tracking-wider mt-6">
                            Gerar PIX Seguro <i class="fas fa-chevron-right ml-2 text-xs"></i>
                        </button>
                    </div>
                </section>

                <section id="section-pagamento"
                    class="hidden bg-white p-8 rounded-xl shadow-sm border border-gray-200 text-center space-y-6">
                    <div class="flex flex-col items-center">
                        <div id="pix-timer"
                            class="bg-green-100 text-green-700 px-4 py-2 rounded-full text-sm font-bold mb-4 italic">
                            <i class="fas fa-clock mr-2"></i> Aguardando Pagamento (05:00)
                        </div>
                        <h2 class="text-xl font-black text-gray-800 italic uppercase">Pague via PIX</h2>
                        <p class="text-gray-500 text-sm">Aprova√ß√£o imediata e envio priorit√°rio.</p>
                    </div>
                    <div
                        class="flex justify-center border-4 border-gray-50 p-4 rounded-2xl bg-white max-w-[220px] mx-auto shadow-inner">
                        <img id="pix-qr-code" src="" alt="QR Code PIX">
                    </div>
                    <div class="space-y-2">
                        <label class="block text-[10px] font-bold text-gray-400 uppercase">Clique no c√≥digo abaixo para
                            copiar</label>
                        <div class="relative group cursor-pointer" onclick="copyPix()">
                            <input type="text" id="pix-key" readonly
                                class="w-full p-4 bg-gray-50 border-2 border-dashed border-gray-200 rounded-xl text-xs font-mono text-center cursor-pointer group-hover:border-green-500 transition-all">
                            <div class="absolute inset-y-0 right-4 flex items-center"><i
                                    class="fas fa-copy text-gray-400"></i></div>
                        </div>
                    </div>
                </section>
            </form>
        </div>

        <div class="md:col-span-1">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 sticky top-6">
                <h3 class="font-bold text-gray-800 mb-4 uppercase text-xs tracking-widest border-b pb-2">Resumo</h3>
                <div class="flex gap-4 mb-4 pb-4 border-b">
                    <div id="resumo-img-container"
                        class="w-16 h-16 bg-gray-100 rounded-lg flex items-center justify-center overflow-hidden text-2xl text-gray-300">
                        <i class="fas fa-box"></i>
                    </div>
                    <div>
                        <p id="resumo-kit" class="text-sm font-bold leading-tight uppercase">---</p>
                        <p id="resumo-veiculo" class="text-[10px] text-gray-500 mt-1 uppercase">---</p>
                    </div>
                </div>
                <div class="space-y-3">
                    <div class="flex justify-between text-sm"><span class="text-gray-500">Subtotal</span><span
                            id="resumo-preco" class="font-bold">R$ 0,00</span></div>
                    <div class="flex justify-between text-sm"><span class="text-gray-500">Frete</span><span
                            id="resumo-frete-texto" class="font-black italic text-gray-400">---</span></div>
                    <div class="pt-4 mt-4 border-t flex justify-between items-center"><span
                            class="font-bold text-gray-800">TOTAL</span><span id="total-final"
                            class="text-2xl font-black text-green-600 tracking-tighter">R$ 0,00</span></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 1. Captura Dados URL
        const params = new URLSearchParams(window.location.search);
        const precoRaw = params.get('preco') || "0,00";
        const valorBase = parseFloat(precoRaw.replace('R$', '').replace('.', '').replace(',', '.').trim()) || 0;
        const kitNome = params.get('kit') || 'Kit Selecionado';
        const veiculoNome = params.get('veiculo') || 'Ve√≠culo';
        const imagemUrl = params.get('imagem') || '';

        // 2. Preenchimento Inicial
        document.getElementById('resumo-kit').innerText = kitNome;
        document.getElementById('resumo-veiculo').innerText = veiculoNome;
        document.getElementById('resumo-preco').innerText = `R$ ${valorBase.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`;
        document.getElementById('total-final').innerText = `R$ ${valorBase.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`;

        if (imagemUrl) {
            document.getElementById('resumo-img-container').innerHTML = `<img src="${imagemUrl}" class="w-full h-full object-cover">`;
        }

        // 3. M√°scaras
        const mask = (el, fn) => el && el.addEventListener('input', e => e.target.value = fn(e.target.value));
        mask(document.getElementById('cpf'), v => v.replace(/\D/g, "").replace(/(\d{3})(\d)/, "$1.$2").replace(/(\d{3})(\d)/, "$1.$2").replace(/(\d{3})(\d{1,2})$/, "$1-$2"));
        mask(document.getElementById('phone'), v => v.replace(/\D/g, "").replace(/^(\d{2})(\d)/g, "($1) $2").replace(/(\d)(\d{4})$/, "$1-$2"));
        mask(document.getElementById('cep'), v => {
            v = v.replace(/\D/g, "").replace(/^(\d{5})(\d)/, "$1-$2");
            if (v.length === 9) buscaCEP(v);
            return v;
        });

        // 4. Navega√ß√£o e Stepper
        function irParaEntrega() {
            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value;
            const email = document.getElementById('email').value;

            if (!nome || cpf.length < 14 || !email) {
                return alert("‚ö†Ô∏è Por favor, preencha nome, CPF e e-mail corretamente.");
            }

            document.getElementById('section-pessoal').classList.add('hidden');
            document.getElementById('section-entrega').classList.remove('hidden');

            const s2 = document.getElementById('step-2-circle');
            s2.classList.replace('bg-gray-100', 'bg-black');
            s2.classList.replace('text-gray-400', 'text-white');
            s2.nextElementSibling.classList.remove('text-gray-400');
            document.getElementById('progress-line').style.width = "50%";

            window.scrollTo(0, 0);
        }

        function ativarStepPagamento() {
            const s3 = document.getElementById('step-3-circle');
            s3.classList.replace('bg-gray-100', 'bg-black');
            s3.classList.replace('text-gray-400', 'text-white');
            s3.nextElementSibling.classList.remove('text-gray-400');
            document.getElementById('progress-line').style.width = "100%";
        }

        // 5. Busca CEP e REVELA FRETE
        async function buscaCEP(cep) {
            try {
                const res = await fetch(`https://viacep.com.br/ws/${cep.replace(/\D/g, "")}/json/`);
                const data = await res.json();

                if (!data.erro) {
                    document.getElementById('rua').value = data.logradouro;
                    document.getElementById('bairro').value = data.bairro;
                    document.getElementById('numero').focus();

                    document.getElementById('container-fretes').classList.remove('hidden');
                    updateTotal(16.91); // Ativa o frete padr√£o (Sedex)
                } else {
                    alert("CEP n√£o encontrado.");
                }
            } catch (e) { console.error("Erro CEP:", e); }
        }

        // 6. Atualiza√ß√£o de Valores
        function updateTotal(frete) {
            const valorFrete = parseFloat(frete);
            const total = valorBase + valorFrete;

            const freteTexto = document.getElementById('resumo-frete-texto');
            if (valorFrete === 0) {
                freteTexto.innerText = "Gr√°tis";
                freteTexto.className = "font-black italic text-green-600";
            } else {
                freteTexto.innerText = `R$ ${valorFrete.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`;
                freteTexto.className = "font-black italic text-gray-800";
            }

            document.getElementById('total-final').innerText = `R$ ${total.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`;
        }

        // 7. Envio do Formul√°rio (API)
        document.getElementById('form-checkout').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');

            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> PROCESSANDO...';
            btn.disabled = true;

            const totalTexto = document.getElementById('total-final').innerText;
            const valorCentavos = Math.round(parseFloat(totalTexto.replace('R$', '').replace('.', '').replace(',', '.').trim()) * 100);

            const payload = {
                customer: {
                    name: document.getElementById('nome').value,
                    email: document.getElementById('email').value,
                    cpf_cnpj: document.getElementById('cpf').value.replace(/\D/g, '')
                },
                amount: valorCentavos,
                kitName: kitNome + " - " + veiculoNome
            };

            try {
                const response = await fetch('/api/gerar-pix', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.pix_qr_code || result.success) {
                    document.getElementById('pix-qr-code').src = result.pix_qr_code;
                    document.getElementById('pix-key').value = result.pix_code;

                    document.getElementById('section-entrega').classList.add('hidden');
                    document.getElementById('section-pagamento').classList.remove('hidden');

                    ativarStepPagamento();
                    window.scrollTo(0, 0);
                    startTimer();
                } else {
                    throw new Error(result.message || "Falha na API");
                }
            } catch (err) {
                console.error("Erro Pagamento:", err);
                alert("‚ùå Erro ao gerar PIX. Tente novamente ou use outro CPF.");
                btn.disabled = false;
                btn.innerText = "TENTAR NOVAMENTE";
            }
        });

        function copyPix() {
            const copyText = document.getElementById("pix-key");
            copyText.select();
            navigator.clipboard.writeText(copyText.value);
            alert("‚úÖ C√≥digo PIX copiado!");
        }

        function startTimer() {
            let duration = 300;
            const display = document.getElementById('pix-timer');
            const timer = setInterval(() => {
                let minutes = Math.floor(duration / 60);
                let seconds = duration % 60;
                display.innerHTML = `<i class="fas fa-clock mr-2"></i> Aguardando Pagamento (${minutes}:${seconds < 10 ? '0' + seconds : seconds})`;
                if (--duration < 0) {
                    clearInterval(timer);
                    display.innerHTML = `<i class="fas fa-times mr-2"></i> C√≥digo Expirado`;
                }
            }, 1000);
        }
    </script>
</body>

</html>
